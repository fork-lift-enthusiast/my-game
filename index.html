<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="start-screen">
      <h1 id="Welcome-Text">WELCOME</h1>
      <button class="start-button">START!!</button>
    </div>
    <div class="battle hidden">
      <div class ="assets">
        <div class="playerHB">
          <div class = "health-tracker"> </div>
          <div class="mana-tracker"></div>
        </div>
        <div class="monsterHB">
          <div class="monster-Health-Tracker"></div>
        </div>
        <img class="monster-asset" src="assets/battle.jpeg" >
        <img src="assets/battle.jpeg" class = "player-asset"> 
      </div>
      <div class="player-actions">
        <button class = "health-potion hidden" data-potion="health">health potion</button>
        <button class = "mana-potion hidden" data-potion="mana">mana potion</button>
        
        <div class="top-row">
          <button class="attack-button">Attack</button>
          <button class="items-button">Items</button>

          <!-- <div class="top-row hidden"> -->
            <button class="punch hidden" data-attack="punch">Punch</button>
            <button class="kick hidden" data-attack="kick">kick</button>
          <!-- </div> -->
        </div>

        <div class="bottom-row">
          <button class="run-button">Run</button>
          <!-- <div class="btm-row-st-2"> -->
            <button class="lil-fire hidden" data-attack="lilFire">lil fire</button>
            <button class="big-fire hidden" data-attack="bigFire">big fire</button>
          <!-- </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
